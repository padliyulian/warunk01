<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />

  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon" />

  <!-- Bootstrap CSS -->

  <!-- font awesome -->

  <!-- animate css -->

  <!-- my css -->
  <link rel="stylesheet" href="css/main.css" />

  <title>dashboard | contact</title>

<body>
  <div class="wj-container">
    <nav class="wj-sidebar">
      <div class="wj-sidebar-wrapper">
        <div class="wj-user">
          <img src="../admin/img/admin.jpg" />
          <h5>Padli Yulian</h5>
        </div>
        <a href="index.html">
          <i class="fas fa-tachometer-alt"></i>
          Dashboard
        </a>
        <a href="header.html">
          <i class="fas fa-newspaper"></i>
          Header
        </a>
        <a href="gallery.html">
          <i class="fas fa-images"></i>
          Gallery
        </a>
        <a href="menu.html">
          <i class="fas fa-utensils"></i>
          Menu
        </a>
        <a href="contact.html" class="active">
          <i class="fas fa-address-card"></i>
          Contact
        </a>
        <a href="about.html">
          <i class="fas fa-info-circle"></i>
          About
        </a>
        <a href="footer.html">
          <i class="fas fa-shoe-prints"></i>
          Footer
        </a>
      </div>
    </nav>

    <div class="wj-content">
      <nav class="wj-navbar">
        <a href="#" class="wj-bar-icon">
          <i class="fas fa-bars"></i>
        </a>
        <a href="index.html" class="wj-logo-icon">
          <img src="../assets/img/logo.png" />
        </a>
        <a href="message.html" class="wj-user-icon" data-toggle="tooltip" title="Message">
          <span class="badge badge-pill badge-danger">6</span>
          <i class="fas fa-mail-bulk"></i>
        </a>
        <a href="user.html" class="wj-user-icon" data-toggle="tooltip" title="Users">

        </a>
        <a href="../index.html" class="wj-logout-icon" data-toggle="tooltip" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </nav>
      <div class="wj-content-container">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">
                    Dashboard
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Contact
                  </li>
                </ol>
              </nav>
            </div>
            <div class="col-12">
              <form>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="tel" class="form-control" id="phone" placeholder="+6285268194028">
                </div>
                <div class="form-group">
                  <label for="addr">Address</label>
                  <textarea class="form-control" id="addr" rows="6" placeholder="Jl. Dahlia 3 Dusun 1 Natar 2 Kecamatan Natar, Kabupaten Lampung Selatan"></textarea>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://facebook.com/</span>
                  </div>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon4">https://twitter.com/</span>
                  </div>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">https://instagram.com/</span>
                  </div>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <input type="submit" class="btn btn-info btn-block" value="Update">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

</html>
